<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Kanban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meu Kanban de Projetos</h1>
        <div id="extra-content">
            </div>
    </header>

    <main class="kanban-board">
        <section class="kanban-column" id="todo-column" data-status="A fazer">
            <h2>A Fazer</h2>
            <div class="tasks-container">
                </div>
        </section>

        <section class="kanban-column" id="inprogress-column" data-status="Em andamento">
            <h2>Em Andamento</h2>
            <div class="tasks-container">
                </div>
        </section>

        <section class="kanban-column" id="done-column" data-status="Concluído">
            <h2>Concluído</h2>
            <div class="tasks-container">
                </div>
        </section>
    </main>

    <section class="task-form-section">
        <h2>Nova Tarefa</h2>
        <form id="newTaskForm">
            <div>
                <label for="taskName">Nome:</label>
                <input type="text" id="taskName" required>
            </div>
            <div>
                <label for="taskDescription">Descrição:</label>
                <textarea id="taskDescription"></textarea>
            </div>
            <button type="submit">Adicionar Tarefa</button>
        </form>
    </section>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
